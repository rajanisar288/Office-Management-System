<div id="sidebar">
    <div class="companyLogo"><p> <i class="fa-solid fa-truck-fast"></i> Shipping</p></div>
    <div class="menu">
        <ul *ngFor="let menuList of menuList">
            <li routerLink="{{menuList.route}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <i class="{{menuList.icon}}"></i>
                <span>{{menuList.routeName}}</span>
            </li>
        </ul>
    </div>
</div>
